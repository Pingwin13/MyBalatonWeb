<div class="login-outer">
  <div class="login-container">
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <mat-card class="login-card">
      <h2>Bejelentkezés</h2>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email cím</mat-label>
          <input matInput placeholder="pl. valaki@email.hu" formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Jelszó</mat-label>
          <input matInput placeholder="Jelszó" formControlName="password" type="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          Bejelentkezés
        </button>
      </form>
    </mat-card>
  </div>
</div>
